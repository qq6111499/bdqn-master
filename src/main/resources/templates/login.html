<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人力资源管理登陆</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!-- load css -->
    <link rel="stylesheet" type="text/css" href="../static/common/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="../static/css/login.css" media="all">
</head>
<body>

<div class="layui-canvs"></div>
<div class="layui-layout layui-layout-login">
    <h1>
        <strong>人力资源管理</strong>
    </h1>

    <div class="layui-user-icon larry-login">
        <input type="text" placeholder="账号" name="userName" id="userName" class="login_txtbx"/>
    </div>
    <div class="layui-pwd-icon larry-login">
        <input type="password" placeholder="密码" name="passWord" id="passWord" class="login_txtbx"/>
    </div>
 <!--   <div class="layui-val-icon larry-login">
        <div class="layui-code-box">
            <input type="text" id="code" name="code" placeholder="验证码" maxlength="4" class="login_txtbx">
        </div>

    </div>-->
    <div class="layui-submit larry-login">
        <input type="button" value="立即登陆" class="submit_btn"/>
    </div>
    <div class="layui-login-text">
    </div>
</div>

<script type="text/javascript" src="../static/common/layui/lay/dest/layui.all.js"></script>

<script src="../static/js/jquery-1.12.4.js"></script>
<script type="text/javascript">
    $(function () {
        //   var userName =$("#userName").value();
        var uName = document.getElementById("userName");
        var uPwd = document.getElementById("passWord");

        $(".submit_btn").click(function () {
            Name = uName.value;
            pwd = uPwd.value;
            $.post("http://localhost:8080/user/login.do", {userName: Name, passWord: pwd}, function (res) {
               var temp=eval(res);
                console.log(temp);
                alert(temp.userName);
                if (res.userName == Name || res.length > 0) {
                    window.location.href = "index.html"
                } else {
                    alert("用户名密码错误");
                }
            }, "json")
        })
    });


</script>
</body>
</html>
